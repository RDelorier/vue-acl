<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue ACL</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

</head>
<body id="app">

    <div class="container">

        <div class="col-xs-3">
            <ul>
                <li v-show="can('view-dashboard')">Dashboard</li>
                <li v-show="can('view-users')">Users</li>
                <li v-show="can('view-parts')">Parts</li>
                <li v-show="can('view-vehicles')">Vehicles</li>
                <li v-show="can('view-shops')">Shops</li>
            </ul>
        </div>

        <div class="col-xs-9">
            <p>Current permission</p>
            <ul>
                <li v-for="p in permissions">{{p}}</li>
            </ul>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
