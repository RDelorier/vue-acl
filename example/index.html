<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue ACL</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

</head>
<body id="app">

    <div class="container">

        <div class="col-xs-3">
            <h4>{{$route.path}}</h4>
            <ul>
                <li v-show="$auth.can('view-dashboard')">
                    <a v-link=" {path:'dashboard'}">Dashboard</a>
                </li>
                <li v-show="$auth.can('view-users')">
                    <a v-link=" {path:'users'}">Users</a>
                </li>
                <li v-show="$auth.can('view-parts')">
                    <a v-link=" {path:'parts'}">Parts</a>
                </li>
                <li v-show="$auth.can('view-vehicles')">
                    <a v-link=" {path:'vehicles'}">Vehicles</a>
                </li>
                <li v-show="$auth.can('view-shops')">
                    <a v-link=" {path:'shops'}">Shops</a>
                </li>
            </ul>
        </div>

        <div class="col-xs-9">
            <router-view></router-view>
        </div>

        <div class="col-xs-12">
            <p>Current permission</p>
            <ul>
                <li v-for="p in permissions">{{p}}</li>
            </ul>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
